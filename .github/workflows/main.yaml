on:
  push:
    branches:
      - main
name: üöÄ Deploy website on push
jobs:
  deploy:
    name: üéâ Deploy to prodution
    runs-on: ubuntu-latest
    steps:
    - name: üöö Get latest code
      uses: actions/checkout@v2

    - name: üîë Deploy via ssh
      uses: easingthemes/ssh-deploy@v2.2.11
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
        ARGS: "-rltgoDzvO --delete"
        # SOURCE:
        REMOTE_HOST: ${{ secrets.SSH_REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.SSH_REMOTE_USER }}
        TARGET: ${{ secrets.SSH_REMOTE_TARGET_MAIN }}
        EXCLUDE: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          _FILES_OF_README/**
          README_LARAVEL.md
          README.md
    
  build: 
    needs: deploy
    name: üõ†Ô∏è Build to prodution
    runs-on: ubuntu-latest
    steps:
      - name: üîê Executing Commands by SSH
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SSH_REMOTE_HOST }}
          username: ${{ secrets.SSH_REMOTE_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SSH_REMOTE_PORT }}
          script: |
            cd ${{ secrets.SSH_REMOTE_TARGET_MAIN }}
            composer install --no-dev -o
            php artisan config:cache
            php artisan route:cache